<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<div id="page_main" class="has_popular_tags_bar">
        <div class ="views" id="views">
            <div id ="page_center" style="left: 350px; bottom: 0px;">

            </div>
            <div id ="feed" class="page_feed">

            </div>

        </div>

	</div>



	<script id="page-center-template" type="text/x-handlebars-template">
        {{!-- 通知的内容 --}}
        {{#with result}}
        <div id="23orij23" class="post_region_box question_note_view dashboard_element">

            <div class="post_region_content note" id="view_question_note" >
                {{#each history}}
                <h1 class="post_region_title"> {{{subject}}}</h1>
                <div class="post_region_text" id="questionText" >{{{content}}}</div>
                {{/each}}
            </div>
        </div>
        {{#each children}}

        {{!-- followup discussion --}}
        {{#compare type 'followup'}}

        <div id="clarifying_discussion" class="post_region_box clarifying_discussion dashboard_element">
            <div class="post_region_header clearFix">
            <div class="post_title">followup discussions</div>
            <div class="post_subtitle">for lingering questions and comments</div>

            </div>
            {{!-- 列出所有讨论（遍历） --}}

            <div class="post_region_content clarifying_discussion">
                {{!-- 对每一个讨论内容 --}}

                <div class="clarifying_discussion clearFix" id="{{children.id}}">
                    <div class="discussion_content main_followup clearFix">
                        <div class="discussion_text">
                            <span class="actual_text post_region_text">
                                {{{subject}}}
                            </span>
                        </div>

                    </div>

                </div>
                {{#each children}}

                {{!-- 对每一个讨论的回复(遍历) --}}
                <div class="all_replies">
                    <div class="discussion_replies existing_reply clearFix">
                        <div class="discussion_text">
                            <span class="actual_reply_text post_region_text">
                                {{{subject}}}
                            </span>
                        </div>

                    </div>
                </div>

                {{/each}}



            </div>

        </div>

        {{/compare}}

        {{#if history}}
        {{#each history}}

        {{!-- the students' answer --}}
        {{#compare type 's_answer'}}
        <div id="member_answer" class="dashboard_element">
            <div class="post_region_box answer" id="s_answer">
               <div class="post_region_header clearFix">
                <div class="post_icon s_answer"></div>
                <div class="post_title">the students' answer,</div>
                <div class="post_subtitle">where students collectively construct a single answer</div>
            </div>
                <div class="post_region_content view_mode">
                    <div class="post_region_text">
                        {{{content}}}
                    </div>



                </div>

            </div>

        </div>
       {{else}}


        {{!-- the instructors'' answer --}}

        <div id="instructor_answer" class="dashboard_element">
            <div class="post_region_box answer" id="i_answer">
            <div class="post_region_header clearFix">
                <div class="post_icon i_answer"></div>
                <div class="post_title">the instructors' answer,</div>
                <div class="post_subtitle">where instructors collectively construct a single answer</div>
            </div>
            <div class="post_region_content view_mode">
                <div class="post_region_text">{{{content}}}</div>

            </div>
        </div>
        </div>

        {{/compare}}
        {{/each}}
        {{/if}}

         {{/each}}
        {{/with}}
        </script>

                    return options.inverse(this);
                   }

: "i6tz0qianu33p3", "bucket_name": "Week 3/1 - 3/7", "bucket_order": 9, "updated": "2015-03-04T00:37:39Z", "config": {}, "anon": "no", "data": {"embed_links": null}, "folders": [], "subject": "<p>外部設備往往是異步運行的。也就是說&#xff0c;驅動程序與硬件設備往往是不用同時運作的。</p>\n<p>比如一個硬盤&#xff0c;要讀取一段數據。在硬盤尋道並讀取數據的這段時間裡&#xff0c;處理器完全可以去做別的事情&#xff0c;直到硬盤準備好數據之後&#xff0c;再用 中斷 的方式喚醒驅動程序。這時驅動程序才開始佔用處理器。</p>", "children": [], "type": "feedback", "created": "2015-03-04T00:37:39Z", "id": "i6tzwa595015zl"}], "type": "followup", "no_answer": 0, "created": "2015-03-03T07:03:03Z", "id": "i6sy81r7ecs1r7"}, {"no_upvotes": 0, "uid": "i6t2oq81ZXD", "bucket_name": "Week 3/1 - 3/7", "bucket_order": 9, "updated": "2015-03-03T12:24:52Z", "config": {}, "anon": "no", "data": {"embed_links": null}, "folders": [], "subject": "<p>因为是单处理器&#xff0c;一次只能处理一个进程。。并行是要求同一个时刻有多个在运行。</p>", "children": [{"uid": "i6ry3y1y5rj", "bucket_name": "Week 3/1 - 3/7", "bucket_order": 9, "updated": "2015-03-03T15:46:30Z", "config": {}, "anon": "no", "data": {"embed_links": null}, "folders": [], "subject": "<p>这里的并行是指真正的同时运行吗? 那么4) 两个设备同时运行, 是指两个设备的驱动程序可以同时工作?</p>", "children": [], "type": "feedback", "created": "2015-03-03T15:46:30Z", "id": "i6tgx7irh6f42z"}, {"uid": "i7vvun1vjqw", "bucket_name": "Today", "bucket_order": 2, "updated": "2015-04-04T07:43:24Z", "config": {}, "anon": "no", "data": {"embed_links": null}, "folders": [], "subject": "<p>进程<strong>并行&#xff08;同一时刻&#xff09;</strong>的话&#xff0c;单处理器做不到&#xff0c;<strong>并发&#xff08;同一时间间隔&#xff09;</strong>的话还行~</p>", "children": [], "type": "feedback", "created": "2015-04-04T07:43:24Z", "id": "i82pr77170n7k7"}], "type": "followup", "no_answer": 0, "created": "2015-03-03T12:24:52Z", "id": "i6t9pwp9wc5kx"}, {"no_upvotes": 0, "uid": "hcrrjuyequh4bt", "bucket_name": "Week 3/1 - 3/7", "bucket_order": 9, "updated": "2015-03-03T15:45:29Z", "config": {}, "anon": "no", "data": {"embed_links": null}, "folders": [], "subject": "补充&#xff1a;单处理器一次也只能处理一个线程。", "children": [], "type": "followup", "no_answer": 0, "cr
